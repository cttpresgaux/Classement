<!doctype html>

<html lang="fr">
<head>
    <meta charset="utf-8">

    <title>N115 - Classement</title>
    <meta name="description" content="N115 - Classement">
    <meta name="author" content="Emeric Beauchot">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/css-loader.css">

</head>

<body onload="FirstInit()">
    <div id="controller">
        <div id="controllerDownload">
            <span id="spanSelectTeam">Division : &nbsp;<select id="SelectTeam" onchange="changeSelectTeam(this.value)"></select></span>
            
            <button id="downloadButton" disabled type="button" onclick="download()">Download</button>
        </div>
        <div id="controllerShow">
            <span id="spanStatInd">Stat Ind. : &nbsp;<input type="checkbox" id="StatInd" onchange="changeRI(this.checked)" /> </span>
            <span id="spanSelectWeek">Semaine : &nbsp;<select id="SelectWeek"></select></span>
            
            <button id="showButton" disabled type="button" onclick="show()">Show</button>
        </div>
    </div>
    <div id="loader" class="loader loader-default is-active" data-text data-blink></div>
    <div id="Classements">
        <div id="exempleClassement" class="classementContainer">
            <div class="classementHeader"> Division <span class="ch_divName">0A</span> - Prov. Namur - <span class="ch_divType">Messieurs</span></div>
            <div class="classementWeek"><span class="cw_border"> Semaine <span class="cw_week">0</span></span></div>
            <table class="classementMatches">
                <tr class="tableHeader">
                    <th class="cm_ve">Visités</th>
                    <th class="cm_vr">Visiteurs</th>
                    <th class="cm_sc">Score</th>
                </tr>
            </table>
			<div id="NMContainer" class="NM">Prochain match:<span id="NextMatches"></span></div>
            <table class="classementRI displayNone">
                <tr class="tableHeader">
                    <th class="cri_j">Joueur</th>
                    <th class="cri_v">V.</th>
                    <th class="cri_g">Gagné</th>
                    <th class="cri_p">Perdu</th>
                </tr>
            </table>
            <table class="classementRankings">
                <tr class="tableHeader">
                    <th class="cr_position"></th>
                    <th class="cr_team">Equipe</th>
                    <th class="cr_played">J</th>
                    <th class="cr_won">G</th>
                    <th class="cr_lost">P</th>
                    <th class="cr_draw">N</th>
                    <th class="cr_points">Points</th>
                </tr>
            </table>
        </div>
    </div>
    <script src="js/html2pdf.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
