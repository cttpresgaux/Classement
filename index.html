<!doctype html>

<html lang="fr">
<head>
    <meta charset="utf-8">

    <title>N115 - Classement</title>
    <meta name="description" content="N115 - Classement">
    <meta name="author" content="Emeric Beauchot">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/css-loader.css">

</head>

<body onload="FirstInit()">
    <div id="controller">
        <span id="controllerDownload">
            <span>Division : &nbsp;</span>
            <select id="SelectTeam"></select>            
            <button id="downloadButton" disabled type="button" onclick="download()">Download</button>
        </span>
        <span id="controllerShow">
            <span>Semaine : &nbsp;</span>
            <select id="SelectWeek"></select>
            <button id="showButton" disabled type="button" onclick="download()">Show</button>
        </span>
    </div>
    <div id="loader" class="loader loader-default is-active" data-text data-blink></div>
    <div id="Classements">
        <div id="exempleClassement" class="classementContainer">
            <div class="classementHeader"> Division <span class="ch_divName">0A</span> - Prov. Namur - <span class="ch_divType">Messieurs</span><span class="ch_week"></span></div>
            <table class="classementMatches">
                <tr>
                    <th class="cm_ve">Visités</th>
                    <th class="cm_vr">Visiteurs</th>
                    <th class="cm_sc">Score</th>
                </tr>
            </table>
            <table class="classementRankings">
                <tr>
                    <th class="cr_position"></th>
                    <th class="cr_team">Equipe</th>
                    <th class="cr_played">Joué</th>
                    <th class="cr_won">Gagné</th>
                    <th class="cr_lost">Perdu</th>
                    <th class="cr_draw">Nul</th>
                    <th class="cr_points">Points</th>
                </tr>
            </table>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
